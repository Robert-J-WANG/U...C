{% extends "base.html" %}
{% block title %}
    Delete Class
{% endblock %}

{% block content %}
        <h2>Delete Class</h2>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Delete" class="btn btn-danger btn-lg">
            <span class="btn btn-warning btn-lg"><a href="{% url 'class_list' %}">Cancel</a></span>
        </form>
    </div>
{% endblock %}
