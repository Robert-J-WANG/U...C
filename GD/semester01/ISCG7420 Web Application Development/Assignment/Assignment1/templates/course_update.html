{% extends 'base.html' %}

{% block title %}
    Update Course
{% endblock title %}

{% block content %}
<h2>Update Course</h2>
    <div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update" class="btn btn-success btn-lg">
        <span class="btn btn-warning btn-lg"><a href="{% url 'course_list' %}">Cancel</a></span>
    </form>
    </div>
{% endblock %}
