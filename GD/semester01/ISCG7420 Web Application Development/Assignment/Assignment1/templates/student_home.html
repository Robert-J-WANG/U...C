{% extends 'base.html' %}

{% block title %}
{{ title}}
{% endblock title %}

{% block content %}

    <h2>Class List</h2>
    <div class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap">
            <thead>
            <tr>
                <th>Class No.</th>
                <th>Course</th>
                <th>Semester</th>
                <th>Lecturer</th>
                <th>Attendance</th>
            </tr>
            </thead>
            <tbody>
            {% for class in class_list %}
                <tr>
                    <td>{{ class.number }}</td>
                    <td>{{ class.course }}</td>
                    <td>{{ class.semester }}</td>
                    <td>{{ class.lecturer }} </td>
                    <td>
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
