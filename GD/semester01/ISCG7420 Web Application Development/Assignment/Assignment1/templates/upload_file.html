{% extends 'base.html' %}

{% block title %}
    Upload File
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'upload_file' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile">
        <button>Upload</button>
    <a class="btn btn-warning " href="{% url 'admin_home' %}" role="button">Return</a>
    </form>
    {% if upload_file_url %}
        {{ upload_file_url }}
    {% endif %}
{% endblock %}
