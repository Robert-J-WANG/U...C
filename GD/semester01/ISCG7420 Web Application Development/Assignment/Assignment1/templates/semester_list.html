{% extends 'base.html' %}

{% block title %}
    List Semester
{% endblock title %}

{% block content %}

    <h3>Semester List</h3>
    <a class="btn btn-primary btn-lg" href="{% url 'semester_create' %}" role="button">Create Semester</a>
    <a class="btn btn-warning btn-lg" href="{% url 'admin_home' %}" role="button">Return</a>
    <div class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap">
            <thead>
            <tr>
                <th>Year</th>
                <th>Semester</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {% for semester in object_list %}
                <tr>
                    <td>{{ semester.year }}</td>
                    <td>{{ semester.semester }}</td>
                    <td>
                        <a class="btn btn-success" href="{% url 'semester_update' semester.id %}" role="button">Update
                        </a>
                        <a class="btn btn-danger" href="{% url 'semester_delete' semester.id %}" role="button">Delete
                        </a>
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
