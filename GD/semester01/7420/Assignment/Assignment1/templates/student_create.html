{% extends 'base.html' %}

{% block content %}

    <div class="col-lg-6 col-lg-offset-3">
        <h2>Create Student</h2>

        <form action="{% url 'student_create' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label> Student_id</label>
                <input type="text" required="required" class="form-control" placeholder="student_id" name="student_id"/>
            </div>
            <div class="form-group">
                <label> Username </label>
                <input type="text" required="required" class="form-control" placeholder="username" name="username"/>
            </div>
            <div class="form-group">
                <label> First Name</label>
                <input type="text" required="required" class="form-control" placeholder="first_name"
                       name="first_name"/>
            </div>
            <div class="form-group">
                <label> Last Name</label>
                <input type="text" required="required" class="form-control" placeholder="last_name"
                       name="last_name"/>
            </div>
            <div class="form-group">
                <label> DOB</label>
                <input type="text" required="required" class="form-control" placeholder="DOB" name="DOB"/>
            </div>
            <div class="form-group">
                <label> Email</label>
                <input type="email" required="required" class="form-control" placeholder="email" name="email"/>
            </div>

            <div class="form-group">
                <button type="reset" class="btn btn-warning btn-lg">Reset</button>
                <button type="submit" class="btn btn-primary btn-lg">Create</button>
                <span class="btn btn-warning btn-lg"><a href="{% url 'student_list' %}">Cancel</a></span>
            </div>
        </form>
    </div>
{% endblock %}
