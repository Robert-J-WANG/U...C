{% extends 'base.html' %}

{% block title %}
    List Student
{% endblock title %}

{% block content %}

    <h2>Enrol Student </h2>
    <p>{{ class.course }} -- {{ class.number }}</p>

    <form action="{% url 'enrol' class.id %}" method="post">
        {% csrf_token %}
        <select name="student">
            {% for student in students %}

                <option value={{ student.id }}>
                    {{ student.user.first_name }}-{{ student.user.last_name }}
                </option>
            {% endfor %}
        </select>
        <button>Enrol</button>
    </form>

{% endblock %}
