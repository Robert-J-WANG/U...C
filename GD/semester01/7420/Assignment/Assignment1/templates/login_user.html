{% extends 'base.html' %}
{% block title %}login_user{% endblock %}
{% block content %}

    <div class="container">
        <div class="col-md-4 col-md-offset-3">
            <h2 class="text-center">Login Account</h2>
            <form method="POST" action="{% url 'login_user' %}">
                {% csrf_token %}
                <div class="form-outline mb-6" style="margin-top: 20px">
                    <label class="form-label" for="form2Example1">User Name</label>
                    <input type="text" id="form2Example1" class="form-control" name="username"/>

                </div>

                <!-- Password input -->
                <div class="form-outline mb-6" style="margin-top: 20px">
                     <label class="form-label" for="form2Example2">Password</label>
                    <input type="password" id="form2Example2" class="form-control" name="password"/>

                </div>

                <div class="form-outline mb-6" style="margin-top: 10px; margin-bottom: 20px">

                    <input type="radio" name="user_type" id="principal" value="Login As Administrator" checked="checked">
                    <label class="control-label" for="principal">Administrator</label>

                    <input type="radio" name="user_type" id="principal" value="Login As Student">
                    <label class="control-label" for="principal">Student</label>

                    <input type="radio" name="user_type" id="teacher" value="Login As Lecturer"
                           style="margin-left:5px;">
                    <label class="control-label" for="teacher">Lecturer</label>
                </div>

                <input type="submit" value="Submit" class="btn btn-primary btn-block mb-4" style="cursor: pointer">
            </form>
        </div>
    </div>


{% endblock %}
